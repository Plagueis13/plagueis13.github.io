<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/flatly/bootstrap.min.css" integrity="sha384-qF/QmIAj5ZaYFAeQcrQ6bfVMAh4zZlrGwTPY7T/M+iTTLJqJBJjwwnsE5Y0mV7QK" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="../favicon.png" />
  <title>Chick-Fil-A Rewards Value List
  </title>
</head>
<body>
  <!-- <script src="../navbar.js"></script> -->
    <div class="container">
      <div class="row justify-content-center">
          <img
          src="https://www.chick-fil-a.com/-/media/images/cfacom/default-images/chick-fil-a-logo-vector.ashx" style = "max-height: 100px;"
        />
      </div>
      <div class="row justify-content-center text-center mt-2">
          <h4>Chick-fil-a Rewards Value (unofficial)</h1>
      </div>
      <!-- <div class="row justify-content-center mt-3">
        <input
          placeholder="Zip Code"
          type="text"
          id="zip"
          pattern="[0-9]{5}"
          maxlength="5"
        />
        </div> -->
        <div class="row justify-content-center my-3">
            <select id="filter" class="form-select btn btn-primary" aria-label="Default select example">
              <option selected>Filter by Item Type</option>
              <option value="Breakfast">Breakfast</option>
              <option value="entrees">Entrees</option>
              <option value="sides">Sides</option>
              <option value="treats">Treats</option>
              <option value="beverages">Beverages</option>
            </select>
            <button class="btn btn-primary" type="button" id="resetBtn" aria-expanded="false">
              Reset
            </button>
        </div>
        <div class="row justify-content-center">
            <table class="table table-hover table-sm">
              <thead class="table-primary">
                <tr>
                  <th id="item">Item</th>
                  <th id="price">Price</th>
                  <th id="reward">Points</th>
                  <th id="pointsPer">Points/$</th>
                </tr>
              </thead>
              <tbody id="cfaTable"></tbody>
            </table>
        </div>
    </div>
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
